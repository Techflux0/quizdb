<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .tab-container {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
    }
    
    .tab {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      flex: 1;
      text-align: center;
      font-weight: 500;
    }
    
    .tab.active {
      border-bottom: 2px solid #4CAF50;
      color: #4CAF50;
    }
    
    .form-container {
      display: none;
    }
    
    .form-container.active {
      display: block;
    }
    
    #app-content {
      display: none;
    }
    
    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    
    .success {
      color: #4CAF50;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        margin: 0.5rem;
      }
      
      .tab {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      
      input, button {
        padding: 0.65rem;
      }
    }
    
    /* Password strength indicator */
    .password-strength {
      margin-top: 0.25rem;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .strength-bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s, background 0.3s;
    }
  </style>
</head>
<body>
  <div id="auth-container" class="container">
    <div class="tab-container">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('register')">Register</div>
    </div>
    
    <div id="login-form" class="form-container active">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
      </div>
      <button onclick="login()">Login</button>
      <div id="login-error" class="error"></div>
    </div>
    
    <div id="register-form" class="form-container">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Choose a password (min 8 chars)" 
               oninput="checkPasswordStrength(this.value)">
        <div class="password-strength">
          <div class="strength-bar" id="password-strength-bar"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" placeholder="Confirm your password"
               oninput="checkPasswordMatch()">
        <div id="password-match-error" class="error"></div>
      </div>
      <button onclick="register()">Register</button>
      <div id="register-error" class="error"></div>
    </div>
    
    <div id="otp-form" class="form-container" style="display: none;">
      <div class="form-group">
        <p class="success">We've sent an OTP to your email at <span id="otp-email-display"></span></p>
        <label for="otp-code">OTP Code</label>
        <input type="text" id="otp-code" placeholder="Enter 6-digit OTP">
      </div>
      <button onclick="verifyOtp()">Verify</button>
      <div id="otp-error" class="error"></div>
      <p style="text-align: center; margin-top: 1rem;">
        Didn't receive OTP? <a href="#" onclick="resendOtp()">Resend</a>
      </p>
    </div>
  </div>
  
  <div id="app-content" class="container">
    <h1 style="margin-top: 0;">Welcome to Quiz App</h1>
    <p>You are logged in as <strong><span id="username-display"></span></strong></p>
    <button onclick="logout()">Logout</button>
    <div id="quiz-content" style="margin-top: 1.5rem;"></div>
  </div>
  
  <script>
    let currentUser = null;
    let currentEmail = null;
    
    // Check if user is already logged in
    checkAuth();
    
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');
      
      if (tabName === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('login-form').style.display = 'block';
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('register-form').style.display = 'block';
      }
    }
    
    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('password-strength-bar');
      let strength = 0;
      
      if (password.length >= 8) strength += 1;
      if (password.length >= 12) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      const width = strength * 20;
      let color = 'red';
      if (strength >= 3) color = 'orange';
      if (strength >= 5) color = 'green';
      
      strengthBar.style.width = `${width}%`;
      strengthBar.style.background = color;
    }
    
    function checkPasswordMatch() {
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const errorElement = document.getElementById('password-match-error');
      
      if (confirmPassword && password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
      } else {
        errorElement.textContent = '';
      }
    }
    
    async function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const errorElement = document.getElementById('register-error');
      
      errorElement.textContent = '';
      
      // Validate fields
      if (!username || !email || !password || !confirmPassword) {
        errorElement.textContent = 'All fields are required';
        return;
      }
      
      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        return;
      }
      
      if (password.length < 8) {
        errorElement.textContent = 'Password must be at least 8 characters';
        return;
      }
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirmPassword })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        
        currentEmail = email;
        // Show OTP form
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('otp-form').style.display = 'block';
        document.getElementById('otp-email-display').textContent = email;
        
      } catch (error) {
        errorElement.textContent = error.message;
      }
    }
    
    async function verifyOtp() {
      const otp = document.getElementById('otp-code').value;
      const errorElement = document.getElementById('otp-error');
      
      errorElement.textContent = '';
      
      if (!otp || otp.length !== 6) {
        errorElement.textContent = 'Please enter a valid 6-digit OTP';
        return;
      }
      
      try {
        const response = await fetch('/api/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, otp })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Verification failed');
        }
        
        // After verification, switch to login
        switchTab('login');
        document.getElementById('otp-form').style.display = 'none';
        document.getElementById('login-error').textContent = '';
        document.getElementById('login-username').value = '';
        document.getElementById('login-password').value = '';
        alert('Email verified successfully! Please login.');
        
      } catch (error) {
        errorElement.textContent = error.message;
      }
    }
    
    async function resendOtp() {
      const errorElement = document.getElementById('otp-error');
      
      errorElement.textContent = '';
      
      try {
        const response = await fetch('/api/resend-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to resend OTP');
        }
        
        errorElement.textContent = '';
        errorElement.classList.remove('error');
        errorElement.classList.add('success');
        errorElement.textContent = 'New OTP sent successfully!';
        
        setTimeout(() => {
          errorElement.textContent = '';
          errorElement.classList.remove('success');
        }, 3000);
        
      } catch (error) {
        errorElement.textContent = error.message;
      }
    }
    
    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('login-error');
      
      errorElement.textContent = '';
      
      if (!username || !password) {
        errorElement.textContent = 'Both fields are required';
        return;
      }
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        // Store the token in localStorage
        localStorage.setItem('quizToken', data.token);
        currentUser = data.user;
        
        // Show the app content
        showAppContent();
        
      } catch (error) {
        errorElement.textContent = error.message;
      }
    }
    
    async function checkAuth() {
      const token = localStorage.getItem('quizToken');
      if (!token) return;
      
      try {
        const response = await fetch('/api/check-auth', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Not authenticated');
        }
        
        currentUser = data.user;
        showAppContent();
        
      } catch (error) {
        localStorage.removeItem('quizToken');
      }
    }
    
function showAppContent() {
  window.location.href = 'main.html';
}
    
    function logout() {
      localStorage.removeItem('quizToken');
      currentUser = null;
      document.getElementById('auth-container').style.display = 'block';
      document.getElementById('app-content').style.display = 'none';
      switchTab('login');
      
      // Clear form fields
      document.getElementById('login-username').value = '';
      document.getElementById('login-password').value = '';
      document.getElementById('login-error').textContent = '';
    }
    
    async function loadQuizzes() {
      try {
        const token = localStorage.getItem('quizToken');
        const response = await fetch('/quizes', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load quizzes');
        }
        
        const quizContent = document.getElementById('quiz-content');
        quizContent.innerHTML = `
          <h2 style="margin-bottom: 1rem;">Available Quizzes (${data.count})</h2>
          <ul style="list-style-type: none; padding: 0;">
            ${data.collections.map(quiz => `
              <li style="padding: 0.75rem; background: #f9f9f9; margin-bottom: 0.5rem; border-radius: 4px;">
                ${quiz}
                <button onclick="startQuiz('${quiz}')" style="float: right; padding: 0.25rem 0.5rem; font-size: 0.8rem;">Start</button>
              </li>
            `).join('')}
          </ul>
        `;
        
      } catch (error) {
        console.error('Error loading quizzes:', error);
        document.getElementById('quiz-content').innerHTML = `
          <p class="error">Failed to load quizzes. Please try again.</p>
        `;
      }
    }
    
    function startQuiz(quizName) {
      alert(`Starting quiz: ${quizName}`);
      // You can implement the quiz starting logic here
    }
  </script>
</body>
</html>
